<div class="container">
  <div class="upper-data">
    <img src="../assets/day.jpg" alt="" *ngIf="14 > 15">
    <img src="../assets/night.jpg" alt="" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location">Arequipa</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0' }}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="second-info-label">
      More Information
    </div>
    <div class="second-info-container">
      <!--INFO BLOCK 1-->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>

      <!--INFO BLOCK 2-->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20°C
        </div>
      </div>

      <!--INFO BLOCK 3-->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>

      <!--INFO BLOCK 4-->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11 km/h
        </div>
      </div>
    </div>
  </div>
</div>
